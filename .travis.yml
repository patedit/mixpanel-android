language: android
jdk: oraclejdk8
sudo: false
android:
  components:
    - tools
    - platform-tools
    - build-tools-24.0.3
    - android-24
    - extra-google-google_play_services
    - extra-android-m2repository
    - extra-google-m2repository
    - sys-img-armeabi-v7a-android-19

env:
  global:
   # install timeout in minutes (2 minutes by default)
    - ADB_INSTALL_TIMEOUT=8

# Emulator Management: Create, Start and Wait
before_script:
  - echo no | android create avd --force -n mp --target android-19 --abi armeabi-v7a
  - emulator -avd mp -noskin -no-boot-anim -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb shell input keyevent 1 &
  - adb -e logcat *:W | tee logcat.log > /dev/null 2>&1 &

script:
  - android list target
  - ./gradlew lint
  - ./gradlew --info connectedAndroidTest
  - ./gradlew --info androidJavadocs

after_failure:
  - sudo apt-get install -qq lynx
  - export MOD_NAME=mixpanel-android
  - export LOG_DIR=${TRAVIS_BUILD_DIR}/${MOD_NAME}/build/outputs/reports/androidTests/connected/
  - lynx --dump ${LOG_DIR}com.android.builder.testing.ConnectedDevice.html > myConnectedDevice.log
  - lynx --dump ${LOG_DIR}com.android.builder.testing.html > myTesting.log
  - for file in *.log; do echo "$file"; echo "====================="; cat "$file"; done || true

after_script:
  - echo " LOGCAT "; echo "========"; cat logcat.log; pkill -KILL -f adb
